{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        h4 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #6c757d;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            font-size: 1rem;
            padding: 10px 20px;
            margin-top: 15px;
            display: block;
            text-align: center;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow-sm border-0">
            <div class="card-header">Update Profile</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <h4>User Information</h4>
                        {{ user_form.as_p }}
                    </div>
                    <div class="form-group">
                        <h4>Profile Details</h4>
                        {{ profile_form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
                <a href="{% url 'home' %}" class="btn-secondary">Go to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
